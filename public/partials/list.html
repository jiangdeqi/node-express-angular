<div class="page-header">

    <h1>用户表---{{name}}</h1>
</div>
<div class="row">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>用户ID</th>
                <th>用户密码</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in list">
                <td>{{item.userid}}</td>
                <td>{{item.password}}</td>
            </tr>

        </tbody>
    </table>

</div>
