<h3>新增用户---<span ng-bind="name"></span></h3>
<div class="row">
    <form name="userForm">
        <div class="form-group">
            <input type="text" class="form-control" required ng-model="userid" placeholder="userid" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" required ng-model="password" placeholder="Password" />
        </div>
        <div class="form-group"><button type="submit" class="btn btn-success" ng-click="add()">新增用户</button></div>
    </form>
</div>
